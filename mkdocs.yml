site_name: uv-template-project
repo_url: https://github.com/jamesmorrissey11/uv-template-project
site_url: https://jamesmorrissey11.github.io/uv-template-project
site_description: This is a template repository for Python projects that use uv for their dependency management.
site_author: James Morrissey
edit_uri: edit/main/docs/
repo_name: jamesmorrissey11/uv-template-project
copyright: Maintained by <a href="https://jamesmorrissey11.com">jamesmorrissey11</a>.

nav:
  - Home: index.md
  - Modules: modules.md
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: ["src/uv_template_project"]
theme:
  name: material
  feature:
    tabs: true
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/jamesmorrissey11/uv-template-project
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/uv-template-project

markdown_extensions:
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
